  <script>
    $(document).ready(function () {
      $('.collapsible').collapsible();
      $('.sidenav').sidenav();
	    $('#sidenav-1').sidenav({ edge: 'left' });
    	$('#sidenav-2').sidenav({ edge: 'right' });
      $('.tabs').tabs();
      $('#sidebar-selected-section').click(function () {
        var className = $('#sidebar-dropdown').attr('class');
        if (className.includes("closed-sidebar")) {
          $('#sidebar-dropdown').removeClass('closed-sidebar');
          $('#sidebar-dropdown').addClass('expanded-sidebar');
        }
        if (className.includes("expanded-sidebar")) {
          $('#sidebar-dropdown').removeClass('expanded-sidebar');
          $('#sidebar-dropdown').addClass('closed-sidebar');
        }
      });
    });
  </script>
